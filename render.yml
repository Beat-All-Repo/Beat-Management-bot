# ─────────────────────────────────────────────────────────────────────────────
# render.yml  —  FallenRobot deployment on Render (Docker)
# ─────────────────────────────────────────────────────────────────────────────

services:
  - type: web
    name: Beat-robot
    runtime: docker               # ← Using Docker instead of Python runtime
    region: oregon                # Change to: frankfurt | singapore | ohio
    plan: free
    dockerfilePath: ./Dockerfile  # ← Points to your Dockerfile

    # ── Health check ──────────────────────────────────────────────────────────
    healthCheckPath: /health

    # ── Environment variables ─────────────────────────────────────────────────
    envVars:

      # ── Required ─────────────────────────────────────────────────────────────

      - key: ENV
        value: "True"

      - key: TOKEN                   # ⚠ Your bot token from @BotFather
        sync: false

      - key: API_ID                  # ⚠ From https://my.telegram.org/apps
        sync: false

      - key: API_HASH                # ⚠ From https://my.telegram.org/apps
        sync: false

      - key: OWNER_ID                # ⚠ Your Telegram numeric user ID
        sync: false

      # ── Database ──────────────────────────────────────────────────────────────

      - key: DATABASE_URL            # ⚠ Neon PostgreSQL URL
        sync: false

      - key: MONGO_DB_URI            # ⚠ MongoDB Atlas URI
        sync: false

      # ── Session Strings (REQUIRED for Render) ────────────────────────────────

      - key: TELETHON_SESSION        # ⚠ Generated string session for Telethon
        sync: false

      - key: PYROGRAM_SESSION        # ⚠ Generated string session for Pyrogram
        sync: false

      # ── Support ───────────────────────────────────────────────────────────────

      - key: SUPPORT_CHAT
        value: DevilsHeavenMF

      - key: EVENT_LOGS              # Your log channel ID
        sync: false

      # ── Optional API Keys ─────────────────────────────────────────────────────

      - key: CASH_API_KEY
        sync: false

      - key: TIME_API_KEY
        sync: false

      - key: WALL_API_KEY
        sync: false

      # ── Bot Appearance ────────────────────────────────────────────────────────

      - key: START_PICS
        sync: false

      - key: HELP_PICS
        sync: false

      - key: ANIME_CHANNEL
        sync: false

      - key: CONTACT_ADMIN
        sync: false

      # ── Privileged Users ──────────────────────────────────────────────────────

      - key: DRAGONS
        sync: false

      - key: DEV_USERS
        sync: false

      - key: DEMONS
        sync: false

      - key: TIGERS
        sync: false

      - key: WOLVES
        sync: false

      # ── Behaviour Flags ───────────────────────────────────────────────────────

      - key: ALLOW_CHATS
        value: "True"

      - key: ALLOW_EXCL
        value: "True"

      - key: DEL_CMDS
        value: "True"

      - key: STRICT_GBAN
        value: "True"

      - key: WORKERS
        value: "4"

      - key: TEMP_DOWNLOAD_DIRECTORY
        value: "./"

      # ── Unload Heavy Modules (saves RAM) ──────────────────────────────────────
      - key: NO_LOAD
        value: "tagall telegraph backups dbcleanup country"
